<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendario</title>
</head>
<body>
    <h1>Calendario</h1>
    <div class="calendar">
        <div class="calendar-info">
            <div class="previous" id="prev-month">&#9664;</div>
            <div class="month" id="month"></div>
            <div class="year" id="year"></div>
            <div class="next" id="next-month">&#9654;</div>
        </div>
        <div class="calendar-week">
            <div class="calendar-day" id="item1">Lu</div>
            <div class="calendar-day" id="item2">Ma</div>
            <div class="calendar-day" id="item3">Mi</div>
            <div class="calendar-day" id="item4">Ju</div>
            <div class="calendar-day" id="item5">Vi</div>
            <div class="calendar-day" id="item6">Sa</div>
            <div class="calendar-day" id="item7">Do</div>
        </div>

        <div class="calendar-dates" id="dates"></div>
        
    </div>

    <script src="script.js"></script>
    <input class="input" type=button name=boton value=Cerrar onclick="window.close()">
</body>
</html>
